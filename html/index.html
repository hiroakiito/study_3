<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form action="index.html">
            <label for="">CSVファイル名</label>
            <input type="text" id="csv-name">
            <label for="">検索ワード</label>
            <input type="text" id="search-word">
            <button id="button-serch">検索</button>
            <textarea name="" id="search_result" cols="30" rows="10"></textarea>
        </form>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            var search = document.getElementById('button-serch');
            var file_name = document.getElementById('csv-name');
            var search_word = document.getElementById('search-word');

            search.addEventListener('click', () => {
                eel.kimetsu_search(search_word.value, file_name.value);
            })
            eel.expose(view_log_js)
            function view_log_js(text){
                document.getElementById('search_result').value += text + "\n";
            }
        </script>
    </body>
</html>
